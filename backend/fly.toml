# Fly.io Configuration for EdgeAI Blockchain
# Deploy with: fly launch / fly deploy

app = "edgeai-blockchain-node"
primary_region = "sin"  # Singapore - closest to Asia

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # Increased from 512 for blockchain initialization

[checks]
  [checks.health]
    grace_period = "120s"  # Increased from 30s - blockchain needs time to initialize
    interval = "30s"       # Increased from 15s
    method = "get"
    path = "/api/status"   # Changed to simpler endpoint
    port = 8080
    timeout = "30s"        # Increased from 10s
    type = "http"

[mounts]
  source = "edgeai_data"
  destination = "/data"
